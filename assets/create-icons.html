<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #148f77; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chrome Extension Icons Generator</h1>
    <p>This will generate halal-compliant Islamic geometric icons for your extension.</p>
    
    <div class="icon-container">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
        <button onclick="downloadIcon('icon16', 'icon16.png')">Download icon16.png</button>
    </div>
    
    <div class="icon-container">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
        <button onclick="downloadIcon('icon48', 'icon48.png')">Download icon48.png</button>
    </div>
    
    <div class="icon-container">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
        <button onclick="downloadIcon('icon128', 'icon128.png')">Download icon128.png</button>
    </div>

    <script>
        // Islamic green color scheme
        const primaryColor = '#148f77';
        const secondaryColor = '#2ecc71';
        const accentColor = '#f4f4f4';

        function drawIslamicPattern(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // Clear canvas
            ctx.fillStyle = primaryColor;
            ctx.fillRect(0, 0, size, size);
            
            // Draw geometric pattern based on size
            if (size === 16) {
                // Simple crescent for small icon
                ctx.fillStyle = accentColor;
                ctx.beginPath();
                ctx.arc(center + 2, center, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = primaryColor;
                ctx.beginPath();
                ctx.arc(center + 4, center - 1, 4, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // More detailed geometric pattern for larger icons
                const radius = size * 0.3;
                
                // Outer circle
                ctx.fillStyle = accentColor;
                ctx.beginPath();
                ctx.arc(center, center, radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner geometric pattern
                ctx.fillStyle = primaryColor;
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI) / 4;
                    const x = center + Math.cos(angle) * (radius * 0.7);
                    const y = center + Math.sin(angle) * (radius * 0.7);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                
                // Center dot
                ctx.fillStyle = accentColor;
                ctx.beginPath();
                ctx.arc(center, center, radius * 0.2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate all icons on page load
        window.onload = function() {
            drawIslamicPattern(document.getElementById('icon16'), 16);
            drawIslamicPattern(document.getElementById('icon48'), 48);
            drawIslamicPattern(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
