<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qur'an & Sunnah Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="popup">
    <header class="popup__header">
      <h1 class="popup__title" id="app-title">Qur'an & Sunnah Companion</h1>
      <!-- Language selector -->
      <select id="language-select" class="language-select">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </header>
    
    <section class="cards">
      <article class="card card--quran">
        <h2 class="card__title" id="quran-title">Qur'an</h2>
        <select class="card__select" id="sura-select">
          <option value="">Select Sura...</option>
        </select>

        <!-- Combined reciter picker with inline search -->
        <input type="text" class="card__input" id="reciter-input" list="reciter-list" placeholder="Select or type a reciter..." autocomplete="off" spellcheck="false">
        <datalist id="reciter-list"></datalist>
        <!-- Clear selection button for better UX -->
        <button class="card__button card__button--secondary" id="clear-reciter" title="Clear reciter selection">✖ Clear</button>

        <div class="card__availability-status" id="quran-availability"></div>
        <div class="card__controls">
          <button class="card__button" id="play-quran" data-action="play" disabled>▶ Play</button>
          <button class="card__button card__button--secondary hidden" id="pause-quran" data-action="pause" disabled>⏸ Pause</button>
          <button class="card__button card__button--secondary" id="autoplay-toggle" data-autoplay="false" disabled>🔄 Autoplay: OFF</button>
        </div>
        <div class="card__progress hidden" id="progress-container">
          <input type="range" id="progress-bar" min="0" max="100" value="0" class="card__progress-bar">
          <div class="card__time">
            <span id="current-time">0:00</span> - <span id="total-time">0:00</span>
          </div>
        </div>
        <div class="card__loading hidden" id="quran-loading">Loading...</div>
      </article>
      
      <article class="card card--hadith">
        <h2 class="card__title" id="hadith-title">Hadith</h2>
        <p class="card__content" id="hadith-text">Loading...</p>
      </article>
      
      <article class="card card--dhikr">
        <h2 class="card__title" id="dhikr-title">Dhikr</h2>
        <p class="card__content" id="dhikr-text">Loading...</p>
        <div class="card__dhikr-info" id="dhikr-info"></div>
        <div class="card__controls">
          <button class="card__button" id="next-dhikr">🔄 Next Dhikr</button>
          <button class="card__button card__button--secondary" id="toggle-notifications" data-enabled="false">🔔 Notifications: OFF</button>
        </div>
        <div class="card__notification-settings hidden" id="notification-settings">
          <label class="card__label" id="reminder-label">
            Reminder Interval (seconds):
            <input type="number" id="dhikr-interval" min="5" max="3600" value="60" class="card__input">
          </label>
          <div class="card__interval-presets">
            <button class="card__preset" data-seconds="30">30s</button>
            <button class="card__preset" data-seconds="60">1m</button>
            <button class="card__preset" data-seconds="300">5m</button>
            <button class="card__preset" data-seconds="900">15m</button>
          </div>
          <div class="card__validation-message hidden" id="interval-validation"></div>
          <!-- Reminder style selector -->
          <label class="card__label" id="reminder-style-label">
            Reminder Style:
            <select id="reminder-mode" class="card__select">
              <option value="notification">📣 Notification</option>
              <option value="popup">🗔 Pop-up</option>
            </select>
          </label>
        </div>
      </article>
    </section>
  </main>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
